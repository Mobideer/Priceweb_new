<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PriceWeb New{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <div class="brand">PriceWeb New</div>
        <nav>
            {% if current_user.is_authenticated %}
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/reports/spread" class="{% if 'spread' in request.path %}active{% endif %}">Report: Spread</a>
            <a href="/reports/markup" class="{% if 'markup' in request.path %}active{% endif %}">Report: Markup</a>
            <a href="/logout" style="margin-left: 20px; color: var(--danger-color); opacity: 0.8;">Logout</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

</body>

</html>
