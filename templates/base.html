<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PriceWeb New{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css?v=1.1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function () {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>

    <header>
        <div class="brand">PriceWeb New</div>
        <nav style="display: flex; align-items: center;">
            {% if current_user.is_authenticated %}
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/reports/spread" class="{% if 'spread' in request.path %}active{% endif %}">Report: Spread</a>
            <a href="/reports/markup" class="{% if 'markup' in request.path %}active{% endif %}">Report: Markup</a>
            <a href="/reports/changes" class="{% if 'changes' in request.path %}active{% endif %}">Report: Changes</a>
            <button id="theme-toggle" title="Toggle Light/Dark Theme"
                style="background: none; border: none; font-size: 1.25rem; cursor: pointer; margin-left: 20px; padding: 0; line-height: 1;">ðŸŒ“</button>
            <a href="/logout" style="margin-left: 20px; color: var(--danger-color); opacity: 0.8;">Logout</a>
            {% else %}
            <button id="theme-toggle" title="Toggle Light/Dark Theme"
                style="background: none; border: none; font-size: 1.25rem; cursor: pointer; padding: 0; line-height: 1;">ðŸŒ“</button>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; padding: 20px; font-size: 0.8em; opacity: 0.5;">
        PriceWeb v{{ version }}
    </footer>

    {% block scripts %}{% endblock %}

    <script>
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>

</body>

</html>
