{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 50vh;">
    <div
        style="background: var(--bg-card); padding: 30px; border-radius: 8px; border: 1px solid var(--border-color); width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);">
        <h2 style="margin-top: 0; margin-bottom: 20px; text-align: center; color: var(--accent-color);">Вход в систему
        </h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div
            style="background: rgba(244, 67, 54, 0.1); color: var(--danger-color); padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9em; text-align: center; border: 1px solid var(--danger-color);">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; opacity: 0.8;">Логин</label>
                <input type="text" name="username" required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-color); box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; opacity: 0.8;">Пароль</label>
                <input type="password" name="password" required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-color); box-sizing: border-box;">
            </div>
            <button type="submit" class="primary"
                style="width: 100%; padding: 12px; font-weight: bold; font-size: 1.1em;">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
