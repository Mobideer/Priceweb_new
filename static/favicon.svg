<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Dark Rounded Background with Transparency at Corners -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="#0d1117" />
  <g transform="translate(10, 10) scale(0.8)">
    <!-- Vertical Bar -->
    <path d="M15,20 L15,70" stroke="url(#gA)" stroke-width="6" stroke-linecap="round" fill="none" />
    <!-- Connected Tag Shape -->
    <path d="M15,55 L35,75 L75,45 C78,43 78,38 75,36 L45,10 C42,8 37,8 35,10 L15,30" 
          stroke="url(#gA)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <!-- Tag Hole -->
    <circle cx="62" cy="38" r="5" fill="url(#gA)" />
  </g>
</svg>
